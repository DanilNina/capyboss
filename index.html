<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CapyBoss — услуги по ремонту и строительству с милыми капибарами!">
    <meta name="keywords" content="ремонт, электрика, сантехника, капибара, CapyBoss">
    <title>CapyBoss - Услуги мастеров</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #2DD4BF;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .services-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .service-card {
            background-color: #fff;
            border-radius: 10px;
            padding: 15px;
            width: 120px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .service-card:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .service-icon {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }
        p {
            color: #333;
            font-size: 14px;
            margin: 5px 0 0 0;
        }
        .subservices {
            display: none;
            margin-top: 20px;
        }
        .subservices h2 {
            color: #2DD4BF;
            font-size: 20px;
            margin-bottom: 15px;
        }
        .subservice-btn {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #2DD4BF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        .subservice-btn:hover {
            background-color: #F97316;
        }
        @media (max-width: 768px) {
            .service-card {
                width: 100px;
            }
            .service-icon {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <h1>Выбери услугу</h1>
    <div id="servicesContainer" class="services-container"></div>
    <div id="subservicesContainer" class="subservices"></div>

    <script src="script.js"></script>
</body>
</html>
