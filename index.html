<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapyBoss - Вызов мастера</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a, #60a5fa);
            font-family: 'Arial', sans-serif;
        }
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .card {
            background: white;
            border-radius: 16px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
        }
        .icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #dbeafe;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn {
            background: linear-gradient(90deg, #2563eb, #1e40af);
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(90deg, #1e40af, #2563eb);
        }
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="min-h-screen p-6 text-gray-800">
    <header class="header py-6 mb-10">
        <h1 class="text-4xl font-bold text-center text-white drop-shadow-lg">
            CapyBoss: Мастера на все руки
        </h1>
        <p class="text-center text-lg text-gray-200 mt-2">Выберите услугу и получите помощь быстро!</p>
    </header>

    <div class="max-w-5xl mx-auto">
        <div id="servicesContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Карточки добавляются через JS -->
        </div>

        <div id="formContainer" class="mt-10 hidden">
            <form id="orderForm" class="form-container p-8 max-w-lg mx-auto">
                <h2 id="selectedService" class="text-2xl font-bold text-gray-800 mb-4"></h2>
                <div id="taskList" class="space-y-3 max-h-64 overflow-y-auto p-4 bg-gray-50 rounded-lg border border-gray-200"></div>
                <button type="button" id="selectAll" class="mt-3 text-blue-600 hover:underline">Выбрать все задачи</button>

                <div class="mt-6">
                    <label for="address" class="block text-sm font-medium text-gray-700 mb-2">Ваш адрес</label>
                    <input type="text" id="address" name="address" required placeholder="ул. Ленина 10, кв. 5" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <button type="submit" id="submitBtn" class="btn w-full mt-6 p-3 text-white rounded-lg font-semibold">
                    Вызвать мастера
                </button>
                <p id="status" class="text-center mt-4 text-green-600 font-medium"></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
